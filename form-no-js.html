<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .output {
            min-height: 20px;
            font-size: 0.9em;
            color: red;
            margin-bottom: 10px;
        }
        input:required, textarea:required {
            border: 2px solid blue;
        }
        input:invalid, textarea:invalid {
            border-color: red;
        }
        input:valid, textarea:valid {
            border-color: green;
        }
    </style>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <output class="output" id="name-error"></output>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern=".+@.+\..+">
        <output class="output" id="email-error"></output>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required minlength="10" maxlength="300" pattern="^[a-zA-Z0-9\s]+$"></textarea>
        <output class="output" id="comments-error"></output>

        <input type="hidden" name="possible_bot" value="true">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
